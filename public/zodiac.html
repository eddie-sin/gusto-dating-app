<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodiac — Select</title>

  <link rel="stylesheet" href="/css/tailwind.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bgimg.jpg') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
    }

    .card {
      width: 880px;
      max-width: calc(100% - 64px);
      height: 540px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 50px 64px;
      position: relative;
      overflow: hidden;
    }

    .heart-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 360px;
      background: radial-gradient(circle at center, rgba(255, 77, 109, 0.3), transparent 70%);
      clip-path: path("M24 80 C24 24, 128 -24, 256 80 C384 -24, 488 24, 488 80 C488 216, 256 424, 256 424 C256 424, 24 216, 24 80 Z");
      z-index: 0;
    }

    h2 {
      font-size: 26px;
      color: #000;
      margin-bottom: 40px;
      font-weight: 500;
      position: relative;
      z-index: 2;
    }

    .zodiac-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      align-items: center;
      justify-items: center;
      gap: 36px 28px;
      z-index: 2;
      position: relative;
    }

    .zodiac-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 110px; /* equal space for all */
      width: 120px;  /* fixes uneven centering */
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease;
      position: relative;
    }

    /* circular soft glow background */
    .zodiac-item::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 74px;
      height: 74px;
      background: radial-gradient(circle at center, rgba(255, 160, 180, 0.25) 0%, rgba(255, 182, 193, 0.15) 40%, rgba(255, 255, 255, 0.05) 70%);
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 0;
    }

    .zodiac-item.selected::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      box-shadow: 0 0 15px rgba(255, 130, 150, 0.45);
    }

    .zodiac-item img {
      width: 35px;
      height: 35px;
      object-fit: contain;
      transition: all 0.25s ease;
      opacity: 0.9;
      z-index: 1;
      position: relative;
    }

    .zodiac-item:hover img {
      transform: scale(1.1);
      opacity: 1;
    }

    .zodiac-item.selected img {
      transform: scale(1.2);
      filter: brightness(1.05);
    }

    .label {
      font-size: 14px;
      color: #111;
      margin-top: 6px;
    }

    /* Soft gradient buttons */
    .btn-soft {
      background: linear-gradient(145deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      border: 1px solid rgba(255,255,255,0.4);
      color: #222;
      border-radius: 22px;
      padding: 10px 36px;
      font-weight: 500;
      font-size: 15px;
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.9),
        0 4px 10px rgba(255,150,170,0.4);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .btn-soft:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, rgba(255,220,230,0.9), rgba(255,190,210,0.4));
      box-shadow:
        inset 0 1px 3px rgba(255,255,255,0.9),
        0 0 12px rgba(255,140,170,0.8);
    }

    .btn-row {
      position: absolute;
      bottom: 40px;
      right: 60px;
      display: flex;
      gap: 20px;
      z-index: 3;
    }

    .back-btn {
      position: absolute;
      top: 28px;
      left: 28px;
      background: linear-gradient(145deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 22px;
      color: #111;
      font-size: 16px;
      padding: 8px 22px;
      font-weight: 500;
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.9),
        0 4px 10px rgba(255,150,170,0.4);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,140,170,0.8);
    }
  </style>
</head>

<body>
  <button onclick="window.location.href='hobby.html'" class="back-btn">← Back</button>

  <div class="card">
    <div class="heart-bg"></div>
    <h2>What's your Zodiac Sign?</h2>
    <div class="zodiac-grid" id="zodiacGrid"></div>

    <div class="btn-row">
      <button id="skipBtn" class="btn-soft">Skip</button>
      <button id="nextBtn" class="btn-soft">Next</button>
    </div>
  </div>

  <script>
    const signs = [
      ["aries", "Aries"],
      ["taurus", "Taurus"],
      ["gemini", "Gemini"],
      ["cancer", "Cancer"],
      ["leo", "Leo"],
      ["virgo", "Virgo"],
      ["libra", "Libra"],
      ["scorpio", "Scorpio"],
      ["sagittarius", "Sagittarius"],
      ["capricorn", "Capricorn"],
      ["aquarius", "Aquarius"],
      ["pisces", "Pisces"]
    ];

    const grid = document.getElementById("zodiacGrid");

    signs.forEach(([key, label]) => {
      const div = document.createElement("div");
      div.className = "zodiac-item";
      div.innerHTML = `
        <img src="img/${key}.png" alt="${label}" />
        <div class="label">${label}</div>
      `;
      grid.appendChild(div);
    });

    let selectedZodiac = null;

    grid.addEventListener("click", e => {
      const item = e.target.closest(".zodiac-item");
      if (!item) return;
      document.querySelectorAll(".zodiac-item").forEach(el => el.classList.remove("selected"));
      item.classList.add("selected");
      selectedZodiac = item.querySelector('.label').textContent.toLowerCase();
    });

    document.getElementById('skipBtn').addEventListener('click', () => {
      localStorage.removeItem('zodiac');
      window.location.href = 'height.html';
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (selectedZodiac) {
        localStorage.setItem('zodiac', selectedZodiac);
      }
      window.location.href = 'height.html';
    });
  </script>
</body>
</html>
