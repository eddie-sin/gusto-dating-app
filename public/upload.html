<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload — ImageKit</title>
  <link rel="preconnect" href="https://ik.imagekit.io" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color: #0f172a; }
    .card { max-width: 720px; margin: 0 auto; padding: 24px; border: 1px solid #e2e8f0; border-radius: 12px; }
    .row { display: flex; gap: 12px; align-items: center; margin: 12px 0; flex-wrap: wrap; }
    label { min-width: 120px; font-weight: 600; }
    input[type="text"], input[type="file"] { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
    button { padding: 10px 16px; border: 0; border-radius: 8px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
    button:disabled { background: #94a3b8; cursor: not-allowed; }
    .progress { height: 10px; background: #e2e8f0; border-radius: 999px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, #06b6d4, #2563eb); transition: width .15s ease; }
    .result { margin-top: 16px; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #f8fafc; }
    img { max-width: 100%; border-radius: 8px; display: block; }
    .muted { color: #64748b; font-size: 13px; }
  </style>
  <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
  <script src="/js/upload.js"></script>
</head>
<body>
  <div class="card">
    <h2>Upload Image to ImageKit</h2>
    <p class="muted">Choose an image and click Upload. The file will be uploaded directly from your browser to ImageKit using a secure, short-lived signature from the server.</p>

    <div class="row">
      <label for="fileInput">Image file</label>
      <input id="fileInput" type="file" accept="image/*" />
    </div>
    <div class="row">
      <label for="fileName">File name</label>
      <input id="fileName" type="text" placeholder="Optional — defaults to selected file name" />
    </div>
    <div class="row">
      <label for="folder">Folder</label>
      <input id="folder" type="text" placeholder="Optional — e.g. /gusto" />
    </div>

    <div class="row">
      <button id="uploadBtn">Upload</button>
    </div>

    <div class="progress" aria-hidden="true"><div id="bar" class="bar"></div></div>
    <div class="row"><span id="status" class="muted"></span></div>

    <div class="result">
      <div>URL: <a id="link" href="#" target="_blank" rel="noopener noreferrer"></a></div>
      <div style="margin-top: 12px;"><img id="preview" alt="" /></div>
    </div>
  </div>
</body>
</html>
