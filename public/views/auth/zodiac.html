<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: float 4s ease-in-out infinite; will-change: transform; }
    .mbti-btn {
  position: relative;
  background: radial-gradient(
      circle at 30% 100%,
      rgba(255, 255, 255, 0.55) 0%,
      rgba(255, 255, 255, 0.25) 35%,
      rgba(255, 182, 193, 0.18) 60%,
      rgba(255, 160, 180, 0.1) 80%,
      rgba(255, 150, 170, 0.05) 100%
    ),
    rgba(255, 192, 203, 0.25);
  border-radius: 1.2rem;
  color: #111;
  font-weight: 500;
  transition: all 0.25s ease-in-out;
  overflow: hidden;
  z-index: 1;
  box-shadow: inset 0 0 1px rgba(255, 255, 255, 0.6),
              inset 0 -1px 3px rgba(255, 255, 255, 0.4);
}

      /* Subtle glossy border */
  .mbti-btn::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 1.4px;
  background: linear-gradient(
    150deg,
    rgba(255, 255, 255, 0.9),
    rgba(255, 190, 210, 0.65)
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  z-index: -1;
}

    body {
      font-family: 'Poppins', sans-serif;
      background: url('../../img/bgimg.jpg') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
    }

    .card {
      width: 760px;
      max-width: calc(100% - 32px);
      height: auto;
      min-height: 560px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 32px 28px 40px;
      position: relative;
      overflow: hidden;
    }

    .heart-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 360px;
      background: radial-gradient(circle at center, rgba(255, 77, 109, 0.3), transparent 70%);
      clip-path: path("M24 80 C24 24, 128 -24, 256 80 C384 -24, 488 24, 488 80 C488 216, 256 424, 256 424 C256 424, 24 216, 24 80 Z");
      z-index: 0;
    }

    .title {
      font-size: 26px;
      color: #000;
      margin-bottom: 40px;
      font-weight: 500;
      position: relative;
      z-index: 2;
    }

    .zodiac-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      align-items: center;
      justify-items: center;
      gap: 36px 28px;
      z-index: 2;
      position: relative;
    }

    .zodiac-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 110px; /* equal space for all */
      width: 120px;  /* fixes uneven centering */
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease;
      position: relative;
    }

    /* circular soft glow background */
    .zodiac-item::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 74px;
      height: 74px;
      background: radial-gradient(circle at center, rgba(255, 160, 180, 0.25) 0%, rgba(255, 182, 193, 0.15) 40%, rgba(255, 255, 255, 0.05) 70%);
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 0;
    }

    .zodiac-item.selected::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      box-shadow: 0 0 15px rgba(255, 130, 150, 0.45);
    }

    .zodiac-item img {
      width: 35px;
      height: 35px;
      object-fit: contain;
      transition: all 0.25s ease;
      opacity: 0.9;
      z-index: 1;
      position: relative;
    }

    .zodiac-item:hover img {
      transform: scale(1.1);
      opacity: 1;
    }

    .zodiac-item.selected img {
      transform: scale(1.2);
      filter: brightness(1.05);
    }

    .label {
      font-size: 14px;
      color: #111;
      margin-top: 6px;
    }

    .next-btn {
      width: 120px;
      padding: 10px 10px;
      font-family: 'Rufina', serif;
      font-size: 17px;
      color: black;
      background: linear-gradient(135deg, #F78998 0%, #fa97a9 50%, #F78998 100%);
      position: relative;
      overflow: hidden;
      border-width: 0.11rem;
      border-style: solid;
      border-top-color: #ffffffcc;
      border-bottom-color: #ffffffcc;
      border-left-color: #fa97a9;
      border-right-color: #fa97a9;
      border-radius: 55px;
      box-shadow:
        0px 36.86px 13.98px rgba(255, 106, 106, 0.02),
        0px 20.34px 12.71px rgba(255, 106, 106, 0.08),
        0px 8.9px 8.9px rgba(255, 106, 106, 0.13),
        0px 2.54px 5.08px rgba(255, 106, 106, 0.15);
      cursor: pointer;
      transition: 0.25s ease;
    }
    .next-btn::before { content:""; position:absolute; top:0; left:0; height:100%; width:100%; background: linear-gradient(90deg, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0) 60%, rgba(255,255,255,0.35) 100%); border-radius:55px; }
    .next-btn:hover { transform: translateY(-2px) scale(1.02); }

    /* Spinner for Next/Skip buttons */
    .loading { display:inline-block; width:16px; height:16px; border:3px solid rgba(255,255,255,0.3); border-radius:50%; border-top-color:white; animation:spin 1s linear infinite; margin-left:8px; }
    .hidden { display:none !important; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .btn-row {
      position: absolute;
      bottom: 12px;
      right: 32px;
      display: flex;
      gap: 16px;
      z-index: 3;
      margin-top: 10px;
    }

    .back-btn {
      position: absolute;
      top: 28px;
      left: 28px;
      background: linear-gradient(145deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 22px;
      color: #111;
      font-size: 16px;
      padding: 8px 22px;
      font-weight: 500;
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.9),
        0 4px 10px rgba(255,150,170,0.4);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,140,170,0.8);
    }
  </style>
</head>

<body>
  <div class="relative w-full max-w-[880px]">
    <a href="hobby.html" class="absolute -top-[110px] left-0 flex items-center justify-center mbti-btn
          w-[95px] sm:w-[105px] md:w-[115px] h-[40px] sm:h-[43px] md:h-[45px]
          px-4 sm:px-6 text-base sm:text-lg z-50">
      <i class="fa-solid fa-arrow-left"></i>
      <span class="font-serif leading-none">Back</span>
     </a>

    <div class="card animate-float">
      <h2 class="title">What's your Zodiac Sign?</h2>
    <div class="zodiac-grid" id="zodiacGrid"></div>

    <div class="btn-row">
      <button id="skipBtn" class="next-btn"><span class="btn-text">Skip</span><span class="loading hidden"></span></button>
      <button id="nextBtn" class="next-btn"><span class="btn-text">Next</span><span class="loading hidden"></span></button>
    </div>
  </div>
  </div>

  <script>
    const signs = [
      ["aries", "Aries"],
      ["taurus", "Taurus"],
      ["gemini", "Gemini"],
      ["cancer", "Cancer"],
      ["leo", "Leo"],
      ["virgo", "Virgo"],
      ["libra", "Libra"],
      ["scorpio", "Scorpio"],
      ["sagittarius", "Sagittarius"],
      ["capricorn", "Capricorn"],
      ["aquarius", "Aquarius"],
      ["pisces", "Pisces"]
    ];

    const grid = document.getElementById("zodiacGrid");

    signs.forEach(([key, label]) => {
      const div = document.createElement("div");
      div.className = "zodiac-item";
      div.innerHTML = `
        <img src="../../img/${key}.png" alt="${label}" />
        <div class="label">${label}</div>
      `;
        grid.appendChild(div);
    });

    let selectedZodiac = null;

    grid.addEventListener("click", e => {
      const item = e.target.closest(".zodiac-item");
      if (!item) return;
      document.querySelectorAll(".zodiac-item").forEach(el => el.classList.remove("selected"));
      item.classList.add("selected");
      selectedZodiac = item.querySelector('.label').textContent.toLowerCase();
    });

    document.getElementById('skipBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const orig = window.collectPageData;
      window.collectPageData = () => ({ zodiac: null });
      document.dispatchEvent(new Event('registration:submit'));
      window.collectPageData = orig;
    });

    document.getElementById('nextBtn').addEventListener('click', (e) => {
      e.preventDefault();
      document.dispatchEvent(new Event('registration:submit'));
    });

    window.prefillPage = function(prefill) {
      const z = prefill.zodiac ?? localStorage.getItem('zodiac');
      if (!z) return;
      document.querySelectorAll('.zodiac-item').forEach(el => {
        const label = el.querySelector('.label').textContent.toLowerCase();
        if (label === z) el.classList.add('selected');
        else el.classList.remove('selected');
      });
    };

    window.collectPageData = function() {
      if (selectedZodiac) {
        localStorage.setItem('zodiac', selectedZodiac);
        return { zodiac: selectedZodiac };
      }
      // allow skipping (null)
      return { zodiac: null };
    };
  </script>
  <script type="module" src="/js/registration.js"></script>
</body>
</html>
