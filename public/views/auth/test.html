<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Your Name</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

  <!-- NAME ENTRY CONTAINER -->
  <div class="relative bg-white/70 backdrop-blur-3xl rounded-2xl p-10 w-96 text-center shadow-lg">

    <!-- INFO ICON -->
    <button id="infoBtn" class="absolute top-4 right-4 text-red-600 text-3xl z-20 hover:scale-110 transition">
      <i class="fa-solid fa-circle-exclamation"></i>
    </button>

    <p class="text-2xl font-semibold mb-6 text-black">Enter Your Name!</p>
    <form id="nameForm" novalidate>
      <input type="text" id="firstName" placeholder="First Name" required class="w-full mb-4 border-b-2 border-black/60 focus:border-green-500 outline-none p-2 text-black">
      <input type="text" id="lastName" placeholder="Last Name" required class="w-full mb-4 border-b-2 border-black/60 focus:border-green-500 outline-none p-2 text-black">
      <input type="text" id="nickname" placeholder="Nickname (Display Name)" maxlength="40" required class="w-full mb-6 border-b-2 border-black/60 focus:border-green-500 outline-none p-2 text-black">
      <button type="button" id="nextBtn" class="px-6 py-2 bg-gradient-to-r from-pink-400 via-pink-500 to-pink-400 rounded-full text-white font-semibold shadow-lg hover:scale-105 transition">Next</button>
    </form>
  </div>

  <!-- UPLOAD GUIDANCE MODAL -->
  <div id="uploadGuidanceModal" class="fixed inset-0 hidden items-center justify-center z-[9999] bg-black/40 px-4">
    <div class="w-full max-w-md bg-white border border-white/30 rounded-3xl p-6 shadow-xl relative">
      
      <!-- TOP GRADIENT BAR -->
      <div class="absolute top-0 left-0 w-full h-14 rounded-t-3xl bg-gradient-to-r from-[#FFCAD4] via-[#FF7A90] to-[#FF4D6D]"></div>

      <!-- CLOSE BUTTON -->
      <button onclick="closeGuidanceModal()" class="absolute top-3 right-4 text-white text-3xl z-10">&times;</button>

      <!-- CONTENT -->
      <div class="mt-10 text-left">
        <h2 class="text-xl font-medium text-gray-900 mb-2">Upload Guidance</h2>
        <p class="text-md text-gray-700 mb-4">How to make photos more attractive</p>
        <p class="text-xs text-gray-600 mb-6">
          Choosing photos with clear faces and just you to upload is more likely to make other users like you.
          Avoid uploading blurry photos.
        </p>

        <!-- ICON GRID -->
        <div class="grid grid-cols-3 gap-2">
          <div class="flex flex-col items-center">
            <div class="w-24 h-28 border-2 border-pink-400 rounded-xl"></div>
            <p class="text-xs mt-2">Only you ✔️</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-24 h-28 border-2 border-pink-400 rounded-xl"></div>
            <p class="text-xs mt-2">Clear face ✔️</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-24 h-28 border-2 border-pink-400 rounded-xl"></div>
            <p class="text-xs mt-2">Clear light ✔️</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-24 h-28 border-2 border-pink-400 rounded-xl"></div>
            <p class="text-xs mt-2">Multiple faces ❌</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-24 h-28 border-2 border-pink-400 rounded-xl"></div>
            <p class="text-xs mt-2">Small face ❌</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-24 h-28 border-2 border-pink-400 rounded-xl"></div>
            <p class="text-xs mt-2">Blurred screen ❌</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const infoBtn = document.getElementById('infoBtn');
    const modal = document.getElementById('uploadGuidanceModal');

    infoBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    function closeGuidanceModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
  </script>
</body>
</html>
