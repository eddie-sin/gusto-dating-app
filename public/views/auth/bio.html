<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Bio</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/css/tailwind.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-image: url('/img/bgimg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ✨ MBTI Gradient Button Style */
    .mbti-btn {
      position: relative;
      background: radial-gradient(
          circle at 30% 100%,
          rgba(255, 255, 255, 0.55) 0%,
          rgba(255, 255, 255, 0.25) 35%,
          rgba(255, 182, 193, 0.18) 60%,
          rgba(255, 160, 180, 0.1) 80%,
          rgba(255, 150, 170, 0.05) 100%
        ),
        rgba(255, 192, 203, 0.25);
      border-radius: 1.2rem;
      color: #111;
      font-weight: 500;
      transition: all 0.25s ease-in-out;
      overflow: hidden;
      z-index: 1;
      box-shadow: inset 0 0 1px rgba(255, 255, 255, 0.6),
        inset 0 -1px 3px rgba(255, 255, 255, 0.4);
    }

    .mbti-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1.4px;
      background: linear-gradient(
        150deg,
        rgba(255, 255, 255, 0.9),
        rgba(255, 190, 210, 0.65)
      );
      -webkit-mask: linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    .mbti-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 18px rgba(255, 180, 200, 0.85);
    }

    .card {
      width: 500px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      font-size: 22px;
      color: #000;
      margin-bottom: 45px;
      font-weight: 500;
    }

    .heart-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 280px;
      background: radial-gradient(circle at center, rgba(255, 77, 109, 0.3), transparent 70%);
      clip-path: path("M24 80 C24 24, 128 -24, 256 80 C384 -24, 488 24, 488 80 C488 216, 256 424, 256 424 C256 424, 24 216, 24 80 Z");
      z-index: 0;
    }

    .bio-section {
      position: relative;
      z-index: 1;
      margin-top: 10px;
      text-align: left;
    }

    .bio-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #000;
      font-weight: 500;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #000;
      outline: none;
      resize: none;
      height: 30px;
      font-size: 15px;
      color: #000;
      font-family: 'Poppins', sans-serif;
    }

    .hint {
      font-size: 12px;
      color: #333;
      opacity: 0.7;
      text-align: right;
      margin-top: 6px;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 45px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <div class="w-full max-w-[880px] mb-6 px-4 sm:px-6">
    <a href="height.html"
       class="mbti-btn flex items-center justify-start font-medium 
              w-[95px] sm:w-[105px] md:w-[115px] h-[40px] sm:h-[43px] md:h-[45px]
              px-4 sm:px-6 text-base sm:text-lg transition-all duration-200"
    >
      <i class="fa-solid fa-arrow-left mr-2 text-lg sm:text-xl"></i>
      <span class="font-serif leading-none">Back</span>
    </a>
  </div>

  <!-- Main Card -->
  <div class="card">
    <h2>Enter Bio</h2>
    <div class="heart-bg"></div>

    <div class="bio-section">
      <div class="bio-label">
        <span>Describe yourself</span>
        <span id="charCount">500</span>
      </div>
      <textarea id="bioInput" maxlength="500" placeholder=""></textarea>
      <p class="hint">You can edit it later...</p>
    </div>

    <div class="btn-row">
      <button id="skipBtn" class="mbti-btn w-[110px] h-[40px] sm:h-[45px] text-sm sm:text-base">Skip</button>
      <button id="nextBtn" class="mbti-btn w-[110px] h-[40px] sm:h-[45px] text-sm sm:text-base">Next</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("bioInput");
    const counter = document.getElementById("charCount");

    textarea.addEventListener("input", () => {
      const remaining = 500 - textarea.value.length;
      counter.textContent = remaining;
      if (remaining < 0) {
        textarea.value = textarea.value.substring(0, 500);
        counter.textContent = 0;
      }
    });

    document.getElementById('skipBtn').addEventListener('click', () => {
      localStorage.removeItem('bio');
      window.location.href = 'MBTI.html';
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const bio = textarea.value.trim();
      if (bio.length > 500) {
        alert('⚠️ Bio must be 500 characters or less.');
        return;
      }
      if (bio) {
        localStorage.setItem('bio', bio);
      }
      window.location.href = 'MBTI.html';
    });
  </script>

</body>
</html>
