<script>
const video = document.getElementById('cameraPreview');
const cameraBtn = document.getElementById('cameraBtn');
const switchBtn = document.getElementById('switchCameraBtn');
const fileUpload = document.getElementById('fileUpload');

let stream = null;
let usingFrontCamera = false;
let cameraStarted = false;

// ✅ Start the camera
async function startCamera() {
  try {
    // stop previous stream if any
    if (stream) stream.getTracks().forEach(track => track.stop());

    const constraints = {
      video: {
        facingMode: usingFrontCamera ? "user" : "environment",
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    };

    stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    await video.play();
    cameraStarted = true;

    console.log("Camera started successfully");
  } catch (err) {
    console.error("Camera error:", err);
    alert("Cannot access camera.\n" +
      "Make sure you:\n" +
      "- Use HTTPS or localhost\n" +
      "- Allow camera permission in your browser settings");
  }
}

// ✅ Capture a photo
async function capturePhoto() {
  if (!cameraStarted) return;

  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const imgData = canvas.toDataURL('image/png');

  // Stop camera
  stream.getTracks().forEach(track => track.stop());
  cameraStarted = false;

  // Save and trigger registration step save (step 13)
  localStorage.setItem('capturedID', imgData);
  // show spinner on camera button while dispatching
  try {
    const loader = cameraBtn.querySelector('.loading');
    cameraBtn.disabled = true;
    if (loader) loader.classList.remove('hidden');
  } catch (e) {}
  document.dispatchEvent(new Event('registration:submit'));
}

// ✅ Handle camera button click
cameraBtn.addEventListener('click', async () => {
  if (!cameraStarted) {
    await startCamera();
    cameraBtn.innerHTML = '<i class="fa-solid fa-circle-stop text-red-500 text-2xl"></i><span class="loading hidden"></span>'; // change icon
  } else {
    await capturePhoto();
    cameraBtn.innerHTML = '<i class="fa-solid fa-camera text-lg sm:text-xl md:text-2xl text-[#2e2e2e]"></i><span class="loading hidden"></span>'; // reset icon
  }
});

// ✅ Switch camera
switchBtn.addEventListener('click', async () => {
  if (!cameraStarted) return;
  usingFrontCamera = !usingFrontCamera;
  await startCamera();
});

// ✅ Upload image from file
fileUpload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // show spinner on upload label
  try {
    const uploadLabel = document.getElementById('uploadLabel');
    const loader = uploadLabel.querySelector('.loading');
    uploadLabel.setAttribute('aria-busy', 'true');
    if (loader) loader.classList.remove('hidden');
  } catch (e) {}

  const reader = new FileReader();
  reader.onload = function(event) {
    localStorage.setItem('capturedID', event.target.result);
    // Trigger registration flow to save this step and advance
    document.dispatchEvent(new Event('registration:submit'));
  };
  reader.readAsDataURL(file);
});

// Expose registration hooks so registration.js can save this step if needed
window.prefillPage = function(prefill) {
  const img = prefill.studentIdPhoto ?? prefill.capturedID ?? localStorage.getItem('capturedID');
  if (img) localStorage.setItem('capturedID', img);
};

window.collectPageData = function() {
  const img = localStorage.getItem('capturedID');
  if (!img) return { studentIdPhoto: null };
  return { studentIdPhoto: img };
};

</script>
<script type="module" src="/js/registration.js"></script>
