      inset: 0;

    .modal-content {

  inset: 0;
  justify-content: center;

  <script>
    // Infinite scroll function
    function createInfiniteScroll(containerId, range) {
      const container = document.getElementById(containerId);
      const fullList = [];
      for (let i = 0; i < 3; i++) {
        for (let n = 0; n <= range; n++) {
          const div = document.createElement("div");
          div.textContent = n.toString().padStart(2, '0');
          if (n === 5 && i === 1) div.classList.add("active");
          fullList.push(div);
        }
      }
      fullList.forEach(d => container.appendChild(d));

      // Start scroll at middle section
      const itemHeight = 35;
      container.scrollTop = container.scrollHeight / 3;

      // Infinite looping + highlight
      container.addEventListener("scroll", () => {
        const totalHeight = container.scrollHeight;
        const sectionHeight = totalHeight / 3;

        if (container.scrollTop <= sectionHeight * 0.1) {
          container.scrollTop += sectionHeight;
        } else if (container.scrollTop >= sectionHeight * 1.9) {
          container.scrollTop -= sectionHeight;
        }

        const center = container.scrollTop + container.clientHeight / 2;
        const items = container.querySelectorAll("div");
        let closest = null, closestDist = Infinity;

        items.forEach(item => {
          const mid = item.offsetTop + item.offsetHeight / 2;
          const dist = Math.abs(center - mid);
          if (dist < closestDist) {
            closestDist = dist;
            closest = item;
          }
        });

        items.forEach(i => i.classList.remove("active"));
        if (closest) closest.classList.add("active");
      });
    }

    createInfiniteScroll("feet", 12);
    createInfiniteScroll("inches", 12);

    function getSelectedValue(containerId) {
      const container = document.getElementById(containerId);
      const center = container.scrollTop + container.clientHeight / 2;
      const items = container.querySelectorAll("div");
      let closest = null, closestDist = Infinity;
      items.forEach(item => {
        const mid = item.offsetTop + item.offsetHeight / 2;
        const dist = Math.abs(center - mid);
        if (dist < closestDist) {
          closestDist = dist;
          closest = item;
        }
      });
      return closest ? parseInt(closest.textContent) : null;
    }

    document.getElementById('skipBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const orig = window.collectPageData;
      window.collectPageData = () => ({ /* skip -> save nothing */ });
      document.dispatchEvent(new Event('registration:submit'));
      window.collectPageData = orig;
    });

    document.getElementById('nextBtn').addEventListener('click', (e) => {
      e.preventDefault();
      document.dispatchEvent(new Event('registration:submit'));
    });
  </script>

  <script>
    // Registration hooks for server-side step saving
    window.prefillPage = function (prefill) {
      const ft = prefill.heightFt ?? localStorage.getItem('heightFt');
      const inch = prefill.heightIn ?? localStorage.getItem('heightIn');
      // attempt to set the visible active value by scrolling to approximate position
      // simple: store to localStorage to be picked up by other scripts if needed
      if (ft != null) localStorage.setItem('heightFt', ft);
      if (inch != null) localStorage.setItem('heightIn', inch);
    };

    window.collectPageData = function () {
      const feet = getSelectedValue("feet");
      const inches = getSelectedValue("inches");
      if (feet === null || inches === null) return { };
      // keep localStorage parity
      localStorage.setItem('heightFt', feet);
      localStorage.setItem('heightIn', inches);
      return { heightFt: feet, heightIn: inches };
    };

}
function closeGuidanceModal() {

}

  </script>
