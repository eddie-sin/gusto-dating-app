<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Enter Your Name</title>

    <link rel="preconnect" href="https://rsms.me/" />
    <!-- THESE TWO SHIT TAKE TOOOOOOO FUCKINGG LONG TO LOAD -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/js/registration.js"></script>

    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.22);
        backdrop-filter: blur(40px);
        border-radius: 35px;
        box-shadow: 0 20px 40px rgba(255, 80, 120, 0.25);
      }

      .mbti-btnB {
        background: radial-gradient(
            circle at 30% 100%,
            rgba(255, 255, 255, 0.55) 0%,
            rgba(255, 255, 255, 0.25) 35%,
            rgba(255, 182, 193, 0.18) 60%,
            rgba(255, 160, 180, 0.1) 80%,
            rgba(255, 150, 170, 0.05) 100%
          ),
          rgba(255, 192, 203, 0.25);
        border-radius: 24px;
        box-shadow: inset 0 0 1px rgba(255, 255, 255, 0.6),
          inset 0 -1px 3px rgba(255, 255, 255, 0.4);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        position: relative;
      }
      .mbti-btnB::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1.2px;
        background: linear-gradient(
          150deg,
          rgba(255, 255, 255, 0.9),
          rgba(255, 190, 210, 0.65)
        );
        z-index: -1;
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }
      .mbti-btnB:hover {
        transform: scale(1.06);
        box-shadow: 0 0 22px rgba(255, 180, 200, 0.85);
      }

      .next-btn {
        background: linear-gradient(
          135deg,
          #f78998 0%,
          #fa97a9 50%,
          #f78998 100%
        );
        border-width: 0.11rem;
        border-style: solid;
        border-top-color: #ffffffcc;
        border-bottom-color: #ffffffcc;
        border-left-color: #fa97a9;
        border-right-color: #fa97a9;
        border-radius: 55px;
        box-shadow: 0px 36.86px 13.98px rgba(255, 106, 106, 0.02),
          0px 20.34px 12.71px rgba(255, 106, 106, 0.08),
          0px 8.9px 8.9px rgba(255, 106, 106, 0.13),
          0px 2.54px 5.08px rgba(255, 106, 106, 0.15);
        position: relative;
        overflow: hidden;
        transition: 0.25s ease;
      }
      .next-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.35) 0%,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0) 60%,
          rgba(255, 255, 255, 0.35) 100%
        );
        border-radius: 55px;
        pointer-events: none;
      }
      .next-btn:hover {
        transform: translateY(-2px) scale(1.02);
      }

      @media (max-width: 360px) {
        .mbti-btnB {
          width: 90px;
          height: 40px;
          font-size: 14px;
        }
        .next-btn {
          width: 110px !important;
          padding: 9px 0 !important;
          font-size: 14px !important;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center"
    style="background-image: url('bgimg.jpg')"
  >
    <div class="relative w-full max-w-xl mx-auto px-2 sm:px-4">
      <!-- Back button -->
      <div class="absolute -top-24 left-0 sm:-top-20 z-50">
        <button
          id="backBtn"
          class="mbti-btnB flex items-center justify-center gap-2 w-[90px] sm:w-[110px] h-[42px] sm:h-[50px] font-semibold text-[14px] sm:text-[18px] cursor-pointer"
        >
          <i class="fa-solid fa-arrow-left text-[14px] sm:text-[18px]"></i>
          <span>Back</span>
        </button>
      </div>

      <!-- CARD -->
      <div
        class="glass-card px-6 sm:px-14 py-10 sm:py-14 pb-20 relative w-full"
      >
        <p
          class="text-center font-[Inter] text-[22px] sm:text-[28px] mb-10 font font-normal"
        >
          Enter Your Name!
        </p>

        <form id="nameForm" novalidate class="flex flex-col">
          <!-- FULL NAME -->
          <label
            for="fullName"
            class="text-[14px] sm:text-[15px] font-[Inter] mb-1"
          >
            Full Name
          </label>
          <input
            id="fullName"
            type="text"
            required
            class="w-full border-0 border-b border-gray-700 bg-transparent outline-none py-2 mb-8 sm:mb-10 font-bold text-[15px] sm:text-[16px]"
          />

          <!-- NICKNAME -->
          <label
            for="nickname"
            class="text-[14px] sm:text-[15px] font-[Inter] mb-1"
          >
            Nickname
          </label>
          <input
            id="nickname"
            type="text"
            required
            maxlength="40"
            class="w-full border-0 border-b border-gray-700 bg-transparent outline-none py-2 mb-8 sm:mb-10 font-bold text-[15px] sm:text-[16px]"
          />
        </form>

        <!-- Next Button -->
        <div class="absolute bottom-6 right-6">
          <button
            id="nextBtn"
            class="next-btn w-[100px] sm:w-[110px] h-11 sm:h-11 py-1 sm:py-2 font-[Rufina] text-[14px] sm:text-[16px] text-black cursor-pointer"
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <script>
      // ========== PAGE DATA COLLECTOR ==========
      window.collectPageData = function () {
        const fullname = document.getElementById("fullName").value.trim();
        const nickname = document.getElementById("nickname").value.trim();

        return {
          name: fullname,
          nickname: nickname,
        };
      };

      // ========== PREFILL (backend sends { name, nickname }) ==========
      window.prefillPage = function (data) {
        if (!data) return;

        if (data.name) {
          document.getElementById("fullName").value = data.name;
        }
        if (data.nickname) {
          document.getElementById("nickname").value = data.nickname;
        }
      };

      // Back Button
      document.getElementById("backBtn").addEventListener("click", () => {
        window.history.back();
      });

      // Next triggers form submission (registration.js handles API + redirect)
      document.getElementById("nextBtn").addEventListener("click", () => {
        document
          .getElementById("nameForm")
          .dispatchEvent(new Event("submit", { cancelable: true }));
      });

      // Simple validation (frontend only)
      document.getElementById("nameForm").addEventListener("submit", (e) => {
        const fullname = document.getElementById("fullName").value.trim();
        const nickname = document.getElementById("nickname").value.trim();

        if (!fullname || !nickname) {
          e.preventDefault();

          function showError(input, msg) {
            input.style.borderBottomColor = "red";
            const old = input.parentNode.querySelector(".error-msg");
            if (old) old.remove();

            const div = document.createElement("div");
            div.className = "error-msg";
            div.textContent = msg;
            div.style.color = "red";
            div.style.fontSize = "12px";
            div.style.marginTop = "4px";
            input.parentNode.appendChild(div);

            setTimeout(() => {
              div.remove();
              input.style.borderBottomColor = "";
            }, 3000);
          }

          if (!fullname)
            return showError(
              document.getElementById("fullName"),
              "Full name required"
            );

          if (!nickname)
            return showError(
              document.getElementById("nickname"),
              "Nickname required"
            );

          return;
        }
      });
    </script>
  </body>
</html>
