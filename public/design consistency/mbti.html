<div id="typeGrid" class="grid grid-cols-3 sm:grid-cols-4 gap-4 sm:gap-6 md:gap-7 justify-items-center mb-10"></div>

      <div class="flex justify-center gap-6">
<button id="skipBtn" class="next-btn">Skip</button>


<button id="nextBtn" class="next-btn">Next</button>
</div>

    <script>
      const types = ["ISTJ","ISTP","ISFJ","ISFP","INFJ","INFP","INTJ","INTP","ESTP","ESTJ","ESFP","ESFJ","ENFJ","ENFP","ENTJ","ENTP"];

      const grid = document.getElementById("typeGrid");

      types.forEach((t) => {
        const btn = document.createElement("button");
        btn.textContent = t;
        btn.className = `
          mbti-btn
          w-16 h-16
          sm:w-18 sm:h-18
          md:w-20 md:h-20
          flex items-center justify-center
          text-base sm:text-lg md:text-xl
        `;

        btn.addEventListener("click", () => {
          document.querySelectorAll("#typeGrid button").forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
        });

        grid.appendChild(btn);
      });

      document.getElementById('skipBtn').addEventListener('click', () => {
        localStorage.removeItem('mbti');
        window.location.href = 'StudentId1.html';
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        const selected = document.querySelector('#typeGrid button.selected');
        if (selected) localStorage.setItem('mbti', selected.textContent);
        window.location.href = 'StudentId1.html';
      });
    </script>
