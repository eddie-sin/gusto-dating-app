<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodiac — Select</title>

  <!-- Tailwind CSS (same as Gender.html) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

<style>

body {
  font-family: 'Poppins', sans-serif;
  background: url('bgimg.jpg') center/cover no-repeat fixed;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  margin: 0;
}

/* CARD */
.card {
  width: 760px;
  max-width: calc(100% - 32px);
  height: auto;
  min-height: 560px; /* increased to create more space below grid */
  border-radius: 28px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 32px 28px 40px; /* extra bottom padding */
  position: relative;
  overflow: hidden;
}

.title {
  font-size: 26px;
  color: #000;
  margin-bottom: 40px;
  font-weight: 500;
  position: relative;
  z-index: 2;
}

/* ZODIAC GRID */
.zodiac-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  align-items: center;
  justify-items: center;
  gap: 36px 28px;
  z-index: 2;
  position: relative;
}

.zodiac-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 110px;
  width: 120px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.25s ease;
  position: relative;
  border-radius: 22px;
}

.zodiac-item::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 90%;
  height: 90%;
  transform: translate(-50%, -50%) scale(0);
  border-radius: 50%;
  background: radial-gradient(circle at center,
    rgba(255,255,255,0.8) 0%,
    rgba(250,98,126,0.6) 40%,
    rgba(255,182,193,0.25) 70%,
    rgba(255,255,255,0) 100%
  );
  border: 8px solid rgba(245,245,245,0.7);
  opacity: 0;
  filter: blur(8px);
  transition: all 0.35s ease;
  z-index: 0;
}

.zodiac-item img,
.zodiac-item .label {
  position: relative;
  z-index: 1;
}

.zodiac-item.selected::before {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

.zodiac-item:hover img {
  transform: scale(1.1);
}

.zodiac-item.selected img {
  transform: scale(1.2);
  filter: brightness(1.05);
}

.label {
  font-size: 14px;
  color: #111;
  margin-top: 6px;
}

/* NEXT & SKIP BUTTONS (unchanged) */
.next-btn {
  width: 120px;
  padding: 10px 10px;
  font-family: 'Rufina', serif;
  font-size: 17px;
  color: black;
  background: linear-gradient(135deg, #F78998 0%, #fa97a9 50%, #F78998 100%);
  position: relative;
  overflow: hidden;
  border-width: 0.11rem;
  border-style: solid;
  border-top-color: #ffffffcc;
  border-bottom-color: #ffffffcc;
  border-left-color: #fa97a9;
  border-right-color: #fa97a9;
  border-radius: 55px;
  box-shadow:
    0px 36.86px 13.98px rgba(255, 106, 106, 0.02),
    0px 20.34px 12.71px rgba(255, 106, 106, 0.08),
    0px 8.9px 8.9px rgba(255, 106, 106, 0.13),
    0px 2.54px 5.08px rgba(255, 106, 106, 0.15);
  cursor: pointer;
  transition: 0.25s ease;
}

.next-btn::before {
  content:"";
  position:absolute;
  top:0; left:0;
  height:100%; width:100%;
  background: linear-gradient(90deg,
    rgba(255,255,255,0.35) 0%,
    rgba(255,255,255,0) 40%,
    rgba(255,255,255,0) 60%,
    rgba(255,255,255,0.35) 100%
  );
  border-radius:55px;
}

.next-btn:hover {
  transform: translateY(-2px) scale(1.02);
}

.btn-row {
  position: absolute;
  bottom: 12px; /* lowered closer to bottom */
  right: 32px;
  display: flex;
  gap: 16px;
  z-index: 3;
  margin-top: 10px;
}

/* ✅ GENDER.HTML BACK BUTTON (original, untouched) */
.mbti-btn {
  position: relative;
  background: radial-gradient(circle at 30% 100%,
    rgba(255,255,255,0.55) 0%,
    rgba(255,255,255,0.25) 35%,
    rgba(255,182,193,0.18) 60%,
    rgba(255,160,180,0.1) 80%,
    rgba(255,150,170,0.05) 100%
  ), rgba(255,192,203,0.25);
  border-radius: 1.2rem;
  color:#111;
  font-weight:500;
  transition: all 0.25s ease-in-out;
  overflow:hidden;
  z-index:1;
  box-shadow:
    inset 0 0 1px rgba(255,255,255,0.6),
    inset 0 -1px 3px rgba(255,255,255,0.4);
}

.mbti-btn::before {
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  padding:1.4px;
  background:linear-gradient(150deg,
    rgba(255,255,255,0.9),
    rgba(255,190,210,0.65)
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box,
                 linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  z-index:-1;
}

.mbti-btn:hover {
  transform: scale(1.06);
  box-shadow:0 0 18px rgba(255,180,200,0.85);
}

/* ------------------------- */
/* RESPONSIVE BREAKPOINTS     */
/* ------------------------- */

/* Tablets */
@media (max-width: 1024px) {
  .card {
    padding: 32px 24px;
    min-height: 500px;
  }
  .zodiac-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 30px 20px;
  }
}

  @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }
  .animate-float { animation: float 4s ease-in-out infinite; will-change: transform; }

/* Large phones */
@media (max-width: 768px) {
  .card {
    width: 95%;
    padding: 28px 20px;
  }
  .title {
    font-size: 22px;
  }
  .zodiac-grid {
    grid-template-columns: repeat(3, 1fr);
  }
  .zodiac-item {
    width: 105px;
    height: 100px;
  }
  .btn-row {
    right: 20px;
    bottom: 18px; /* lowered for tablets */
  }
}

/* RESPONSIVE BREAKPOINTS */
@media (max-width: 480px) {
  .card {
    padding: 24px 18px;
  }
  .title {
    font-size: 20px;
  }
  .zodiac-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 24px 16px;
  }
  .zodiac-item {
    width: 95px;
    height: 90px;
  }
  .btn-row {
    flex-direction: column;
    right: 16px;
    bottom: 14px; /* lowered for small phones */
  }
  .next-btn {
    width: 100px;
    font-size: 15px;
  }
  .mbti-btn { font-size: 13px; }

}


</style>
</head>

<body>
  <div class="relative w-full max-w-[880px]">
     <!-- Back button (standard) -->
     <a href="#" class="absolute -top-[110px] left-0 flex items-center justify-center mbti-btn
          w-[95px] sm:w-[105px] md:w-[115px] h-[40px] sm:h-[43px] md:h-[45px]
          px-4 sm:px-6 text-base sm:text-lg z-50">
      <i class="fa-solid fa-arrow-left"></i>
      <span class="font-serif leading-none">Back</span>
     </a>

    <div class="card animate-float">
      <div class="heart-bg"></div>
      <h2 class="title">What's your Zodiac Sign?</h2>
      <div class="zodiac-grid" id="zodiacGrid"></div>

    <div class="btn-row">
      <button id="skipBtn" class="next-btn">Skip</button>
      <button id="nextBtn" class="next-btn">Next</button>
    </div>
  </div>
</div>

<script>
  const signs = [
    ["aries", "Aries"],
    ["taurus", "Taurus"],
    ["gemini", "Gemini"],
    ["cancer", "Cancer"],
    ["leo", "Leo"],
    ["virgo", "Virgo"],
    ["libra", "Libra"],
    ["scorpio", "Scorpio"],
    ["sagittarius", "Sagittarius"],
    ["capricorn", "Capricorn"],
    ["aquarius", "Aquarius"],
    ["pisces", "Pisces"]
  ];

  const grid = document.getElementById("zodiacGrid");

  signs.forEach(([key, label]) => {
    const div = document.createElement("div");
    div.className = "zodiac-item";
    div.innerHTML = `<img src="img/${key}.png" alt="${label}" />
                     <div class="label">${label}</div>`;
    grid.appendChild(div);
  });

  let selectedZodiac = null;

  grid.addEventListener("click", e => {
    const item = e.target.closest(".zodiac-item");
    if (!item) return;

    document.querySelectorAll(".zodiac-item")
      .forEach(el => el.classList.remove("selected"));

    item.classList.add("selected");
    selectedZodiac = item.querySelector('.label').textContent.toLowerCase();
  });

  document.getElementById('skipBtn').addEventListener('click', () => {
    localStorage.removeItem('zodiac');
    window.location.href = 'height.html';
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    if (selectedZodiac) localStorage.setItem('zodiac', selectedZodiac);
    window.location.href = 'height.html';
  });
</script>

</body>
</html>
