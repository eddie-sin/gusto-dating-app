<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Confirm Document Type</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  .glass {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 4px 30px rgba(255, 182, 193, 0.3);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .animate-float { animation: float 4s ease-in-out infinite; will-change: transform; }

  
.mbti-btnB {
    position: relative;
    background: radial-gradient(circle at 30% 100%, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0.25) 35%, rgba(255,182,193,0.18) 60%, rgba(255,160,180,0.1) 80%, rgba(255,150,170,0.05) 100%), rgba(255,192,203,0.25);
    border-radius: 1.2rem;
    color: #111;
    font-weight: 500;
    transition: all 0.25s ease-in-out;
    overflow: hidden;
    z-index: 1;
    box-shadow: inset 0 0 1px rgba(255,255,255,0.6), inset 0 -1px 3px rgba(255,255,255,0.4);
  }
  .mbti-btnB::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 1.4px;
    background: linear-gradient(150deg, rgba(255,255,255,0.9), rgba(255,190,210,0.65));
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    z-index: -1;
  }
  .mbti-btnB:hover { transform: scale(1.06); box-shadow: 0 0 18px rgba(255,180,200,0.85); }

  .selected {
    background: radial-gradient(circle at 30% 100%, rgba(255,255,255,0.55) 0%, rgba(255,160,180,0.4) 50%, rgba(255,100,130,0.25) 80%), linear-gradient(to bottom right, #ff8eb5, #ff4f85);
    color: black;
    box-shadow: 0 0 22px rgba(255,110,150,0.8);
    transform: scale(1.08);
  }

  /* Short corner lines */
  .corner-line {
    position: absolute;
    background-color: white;
  }
  .corner-line.top-left-h { top: 0; left: 0; width: 18px; height: 2px; }
  .corner-line.top-left-v { top: 0; left: 0; width: 2px; height: 18px; }
  .corner-line.top-right-h { top: 0; right: 0; width: 18px; height: 2px; }
  .corner-line.top-right-v { top: 0; right: 0; width: 2px; height: 18px; }
  .corner-line.bottom-left-h { bottom: 0; left: 0; width: 18px; height: 2px; }
  .corner-line.bottom-left-v { bottom: 0; left: 0; width: 2px; height: 18px; }
  .corner-line.bottom-right-h { bottom: 0; right: 0; width: 18px; height: 2px; }
  .corner-line.bottom-right-v { bottom: 0; right: 0; width: 2px; height: 18px; }
  
  /* Button style copied from password page (.btn-soft) */
  .btn-soft {
    width: 50%;
    margin-top: 0;
    padding: 10px 36px;
    font-weight: 500;
    font-size: 16px;
    border-radius: 55px;
    border-width: 0.11rem;
    border-style: solid;
    border-top-color: #ffffffcc;
    border-bottom-color: #ffffffcc;
    border-left-color: #fa97a9;
    border-right-color: #fa97a9;
    background: linear-gradient(135deg, #F78998 0%, #fa97a9 50%, #F78998 100%);
    box-shadow:
      0px 36.86px 13.98px rgba(255, 106, 106, 0.02),
      0px 20.34px 12.71px rgba(255, 106, 106, 0.08),
      0px 8.9px 8.9px rgba(255, 106, 106, 0.13),
      0px 2.54px 5.08px rgba(255, 106, 106, 0.15);
    position: relative;
    overflow: hidden;
    transition: 0.25s ease;
  }

  .btn-soft::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
      90deg,
      rgba(255,255,255,0.35) 0%,
      rgba(255,255,255,0) 40%,
      rgba(255,255,255,0) 60%,
      rgba(255,255,255,0.35) 100%
    );
    border-radius: 55px;
    pointer-events: none;
  }

  .btn-soft:hover { transform: translateY(-2px) scale(1.02); }

  /* Back button design from contact_number */
  .mbti-btn { position: relative; background: radial-gradient(circle at 30% 100%, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0.25) 35%, rgba(255,182,193,0.18) 60%, rgba(255,160,180,0.1) 80%, rgba(255,150,170,0.05) 100%), rgba(255,192,203,0.25); border-radius: 1.2rem; color:#111; font-weight:500; transition: all 0.25s ease-in-out; overflow:hidden; z-index:1; box-shadow: inset 0 0 1px rgba(255,255,255,0.6), inset 0 -1px 3px rgba(255,255,255,0.4); }
  .mbti-btn::before { content:""; position:absolute; inset:0; border-radius:inherit; padding:1.4px; background:linear-gradient(150deg, rgba(255,255,255,0.9), rgba(255,190,210,0.65)); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite:xor; mask-composite:exclude; z-index:-1; }
  .mbti-btn:hover { transform: scale(1.06); box-shadow: 0 0 18px rgba(255,180,200,0.85); }
</style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen relative overflow-hidden bg-cover bg-center bg-no-repeat"
      style="background-image: url('bgimg.jpg');">


  <!-- Back Button (outside the card) -->
<div class="w-full max-w-[880px] mb-6 px-4 sm:px-6">
    <a href="StudentId1.html"
      class="mbti-btn flex items-center justify-start font-medium 
          w-[95px] sm:w-[105px] md:w-[115px] h-[40px] sm:h-[43px] md:h-[45px]
          px-4 sm:px-6 text-base sm:text-lg transition-all duration-200"
    >
    <i class="fa-solid fa-arrow-left mr-2 text-lg sm:text-xl"></i>
    <span class="font-serif leading-none">Back</span>
  </a>
</div>

  <!-- Main Glass Card -->
  <div class="glass relative z-10 w-[92%] sm:w-[85%] md:w-[75%] lg:w-[68%] xl:w-[58%] max-w-[760px] rounded-3xl p-6 sm:p-8 md:p-10 lg:p-12 text-center animate-float mt-10">

   <!-- Title -->
<h2 class="font-inter text-[#2e2e2e]  text-xl sm:text-2xl md:text-3xl lg:text-3xl mb-6">
  Confirm document type
</h2>
<p class="font-inter text-[#2e2e2e]/80 font-semibold text-sm sm:text-base md:text-lg mb-10">
  Please have your identity card ready to verify
</p>


    <!-- ID Card Illustration -->
<div class="flex justify-center mb-12">
  <div class="relative 
              w-[220px] sm:w-[280px] md:w-[300px] lg:w-[380px]
              h-[140px] sm:h-[170px] md:h-[180px] lg:h-[200px]
              rounded-xl flex items-center justify-center bg-white/10 backdrop-blur-sm">

    <!-- ID Icon (default, hidden if image exists) -->
  <i id="defaultIcon" class="fa-regular fa-id-card text-4xl sm:text-5xl md:text-6xl lg:text-7xl text-[#2e2e2e]/90"></i>

  <!-- Uploaded/Captured Image -->
  <img id="uploadedImg" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden" />

    <!-- Corner Lines (only short corners, no border) -->
    <div class="absolute top-0 left-0 w-5 h-[3px] bg-white"></div>
    <div class="absolute top-0 left-0 w-[3px] h-5 bg-white"></div>

    <div class="absolute top-0 right-0 w-5 h-[3px] bg-white"></div>
    <div class="absolute top-0 right-0 w-[3px] h-5 bg-white"></div>

    <div class="absolute bottom-0 left-0 w-5 h-[3px] bg-white"></div>
    <div class="absolute bottom-0 left-0 w-[3px] h-5 bg-white"></div>

    <div class="absolute bottom-0 right-0 w-5 h-[3px] bg-white"></div>
    <div class="absolute bottom-0 right-0 w-[3px] h-5 bg-white"></div>
  </div>
</div>


    <!-- Buttons -->
    <div class="flex flex-col items-center gap-4">
      <button id="continueBtn" class="btn-soft w-full max-w-[350px] h-[42px] sm:h-[45px] md:h-[48px] text-sm sm:text-base md:text-lg mb-2">Yes, continue</button>
      <a href="StudentId1.html" class="btn-soft w-full max-w-[350px] h-[42px] sm:h-[45px] md:h-[48px] text-sm sm:text-base md:text-lg flex items-center justify-center">Take a new photo</a>
    </div>

  </div>

  <script>
// Load captured/uploaded image from localStorage
window.addEventListener('DOMContentLoaded', () => {
  const imgData = localStorage.getItem('capturedID');
  const uploadedImg = document.getElementById('uploadedImg');
  const defaultIcon = document.getElementById('defaultIcon');
  if (imgData) {
    uploadedImg.src = imgData;
    uploadedImg.classList.remove('hidden');
    defaultIcon.classList.add('hidden');
  }
});

document.getElementById('continueBtn').addEventListener('click', () => {
  const imgData = localStorage.getItem('capturedID');
  if (!imgData) {
    alert('⚠️ Please capture or upload your student ID photo.');
    return;
  }
  localStorage.setItem('studentIdPhoto', imgData);
  window.location.href = 'password.html';
});

</script>
</body>
</html>
