<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Height Selection</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
        /* Back button design from contact_number */
        .mbti-btn { position: relative; background: radial-gradient(circle at 30% 100%, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0.25) 35%, rgba(255,182,193,0.18) 60%, rgba(255,160,180,0.1) 80%, rgba(255,150,170,0.05) 100%), rgba(255,192,203,0.25); border-radius: 1.2rem; color: #111; font-weight: 500; transition: all 0.25s ease-in-out; overflow: hidden; z-index: 1; box-shadow: inset 0 0 1px rgba(255,255,255,0.6), inset 0 -1px 3px rgba(255,255,255,0.4); }
        .mbti-btn::before { content:""; position:absolute; inset:0; border-radius:inherit; padding:1.4px; background:linear-gradient(150deg, rgba(255,255,255,0.9), rgba(255,190,210,0.65)); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; z-index:-1; }
        .mbti-btn:hover { transform: scale(1.05); box-shadow: 0 0 18px rgba(255,180,200,0.85); }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-image: url('bgimg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      padding: 0 20px;
    }

    .back-btn {
      position: absolute;
      top: -70px;
      left: 3;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 110px;
      height: 45px;
      background: radial-gradient(circle at 30% 100%, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0.25) 35%, rgba(255,182,193,0.18) 60%, rgba(255,160,180,0.1) 80%, rgba(255,150,170,0.05) 100%), rgba(255,192,203,0.25);
      border-radius: 1.2rem;
      color: #111;
      font-weight: 500;
      box-shadow: inset 0 0 1px rgba(255,255,255,0.6), inset 0 -1px 3px rgba(255,255,255,0.4);
      cursor: pointer;
      transition: transform 0.25s ease-in-out;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255,180,200,0.85);
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px;
      position: relative;
      text-align: center;
      height: 450px;
    }

    @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }
    .animate-float { animation: float 4s ease-in-out infinite; will-change: transform; }

    .title {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 55px;
      color: #000;
    }

    .heart-bg {
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 280px;
      background: radial-gradient(circle, rgba(255,77,109,0.3), transparent 70%);
      clip-path: path('M24 80 C24 24, 128 -24, 256 80 C384 -24, 488 24, 488 80 C488 216, 256 424, 256 424 C256 424, 24 216, 24 80 Z');
      z-index: 0;
    }

    .height-picker {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      gap: 120px;
      margin-top: 20px;
    }

    .column {
      text-align: center;
    }

    .column label {
      display: block;
      font-size: 16px;
      color: #222;
      margin-bottom: 35px;
      font-weight: 500;
      width: 50px;
    }

    .scroll {
      height: 90px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
      position: relative;
    }

    .scroll::-webkit-scrollbar {
      display: none;
    }

    .scroll div {
      line-height: 50px;
      opacity: 0.35;
      font-size: 18px;
    }

    .scroll div.active {
      font-size: 26px;
      opacity: 1;
      font-weight: 500;
      position: relative;
      color: #000;
    }

    .scroll div.active::before,
    .scroll div.active::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 78px;
      height: 1.8px;
      background: #000;
    }

    .scroll div.active::before {
      top: -10px;
    }

    .scroll div.active::after {
      bottom: -10px;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 45px;
    }

    .next-btn {
      background: linear-gradient(135deg, #f78998 0%, #fa97a9 50%, #f78998 100%);
      border-width: 0.11rem;
      border-style: solid;
      border-top-color: #ffffffcc;
      border-bottom-color: #ffffffcc;
      border-left-color: #fa97a9;
      border-right-color: #fa97a9;
      border-radius: 55px;
      box-shadow: 0px 36.86px 13.98px rgba(255,106,106,0.02),0px 20.34px 12.71px rgba(255,106,106,0.08),0px 8.9px 8.9px rgba(255,106,106,0.13),0px 2.54px 5.08px rgba(255,106,106,0.15);
      position: relative;
      overflow: hidden;
      transition: 0.25s ease;
    }

    .next-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0) 60%, rgba(255,255,255,0.35) 100%);
      border-radius: 55px;
      pointer-events: none;
    }

    .next-btn:hover {
      transform: translateY(-2px) scale(1.02);
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <!-- Back button aligned outside card -->
    <a href="#" class="mbti-btn absolute -top-[70px] left-[3px] z-50 flex items-center justify-center gap-2 w-[95px] sm:w-[105px] md:w-[115px] h-[40px] sm:h-[43px] md:h-[45px] px-4 sm:px-6 text-base sm:text-lg">
      <i class="fa-solid fa-arrow-left"></i>
      <span class="font-serif leading-none">Back</span>
    </a>

    <div class="card animate-float">
      <h2 class="title">What's your height?</h2>
      <div class="height-picker">
        <div class="column">
          <label>Feet</label>
          <div class="scroll" id="feet"></div>
        </div>
        <div class="column">
          <label>Inches</label>
          <div class="scroll" id="inches"></div>
        </div>
      </div>
      <div class="btn-row">
        <button class="next-btn w-[110px] h-[45px]">Skip</button>
        <button class="next-btn w-[110px] h-[45px]">Next</button>
      </div>
    </div>
  </div>

  <script>
    function createInfiniteScroll(containerId, range) {
      const container = document.getElementById(containerId);
      const list = [];
      for (let i = 0; i < 3; i++) {
        for (let n = 0; n <= range; n++) {
          const d = document.createElement('div');
          d.textContent = n.toString().padStart(2, '0');
          list.push(d);
        }
      }
      list.forEach(x => container.appendChild(x));
      container.scrollTop = container.scrollHeight / 3;

      container.addEventListener('scroll', () => {
        const section = container.scrollHeight / 3;
        if (container.scrollTop <= section * 0.1) container.scrollTop += section;
        else if (container.scrollTop >= section * 1.9) container.scrollTop -= section;

        const center = container.scrollTop + container.clientHeight / 2;
        let best = null, bestDist = Infinity;
        const items = container.querySelectorAll('div');
        items.forEach(i => {
          const mid = i.offsetTop + i.offsetHeight / 2;
          const dist = Math.abs(center - mid);
          if (dist < bestDist) { bestDist = dist; best = i; }
        });
        items.forEach(i => i.classList.remove('active'));
        if (best) best.classList.add('active');
      });
    }

    createInfiniteScroll('feet', 12);
    createInfiniteScroll('inches', 12);
  </script>

</body>
</html>
