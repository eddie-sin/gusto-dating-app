<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bgimg.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .page-wrapper {
      position: relative;
      width: 100%;
      max-width: 520px;
      padding: 0 20px;
    }

    
    /* Back button outside card like other pages */
    .back-btn {
      position: absolute;
      top: -80px;
      left: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 110px;
      height: 45px;
      background: radial-gradient(circle at 30% 100%, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0.25) 35%, rgba(255,182,193,0.18) 60%, rgba(255,160,180,0.1) 80%, rgba(255,150,170,0.05) 100%), rgba(255,192,203,0.25);
      border-radius: 1.2rem;
      color: #111;
      font-weight: 500;
      box-shadow: inset 0 0 1px rgba(255,255,255,0.6), inset 0 -1px 3px rgba(255,255,255,0.4);
      cursor: pointer;
      transition: transform 0.25s ease-in-out;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255,180,200,0.85);
    }

    .card {
      width: 100%;
      border-radius: 28px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 48px 28px;
      position: relative;
      overflow: hidden;
    }

    @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }
    .animate-float { animation: float 4s ease-in-out infinite; will-change: transform; }

    .title {
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      color: #000;
      margin-bottom: 40px;
      font-weight: 500;
      position: relative;
      z-index: 2;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #111;
      margin-bottom: 6px;
      margin-top: 14px;
      position: relative;
      z-index: 2;
    }

    .text {
      margin-bottom: 15px;
      margin-left: 6px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      z-index: 2;
      margin-bottom: 30px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px 44px 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 100, 130, 0.5);
      background: transparent;
      color: #111;
      font-size: 15px;
      outline: none;
      transition: 0.25s ease;
      backdrop-filter: blur(10px);
    }

    input[type="password"]:focus, input[type="text"]:focus {
      border-color: rgba(255, 120, 150, 0.9);
      box-shadow: 0 0 8px rgba(255, 120, 150, 0.4);
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      transition: 0.25s ease;
    }
    .toggle-eye:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .btn-soft {
      width: 50%;
      margin-top: 32px;
      padding: 10px 36px;
      font-weight: 500;
      font-size: 16px;
      border-radius: 55px;
      border-width: 0.11rem;
      border-style: solid;
      border-top-color: #ffffffcc;
      border-bottom-color: #ffffffcc;
      border-left-color: #fa97a9;
      border-right-color: #fa97a9;
      background: linear-gradient(135deg, #F78998 0%, #fa97a9 50%, #F78998 100%);
      box-shadow:
        0px 36.86px 13.98px rgba(255, 106, 106, 0.02),
        0px 20.34px 12.71px rgba(255, 106, 106, 0.08),
        0px 8.9px 8.9px rgba(255, 106, 106, 0.13),
        0px 2.54px 5.08px rgba(255, 106, 106, 0.15);
      position: relative;
      overflow: hidden;
      transition: 0.25s ease;
    }

    .btn-soft::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0.35) 0%,
        rgba(255,255,255,0) 40%,
        rgba(255,255,255,0) 60%,
        rgba(255,255,255,0.35) 100%
      );
      border-radius: 55px;
      pointer-events: none;
    }

    .btn-soft:hover { transform: translateY(-2px) scale(1.02); }

    @media (max-width: 480px) {
      .card { padding: 35px 20px; }
      .title { font-size: 22px; margin-bottom: 30px; }
      .back-btn { width: 80px; height: 36px; font-size: 13px; }
      input[type="password"], input[type="text"] { font-size: 14px; }
      .btn-soft { font-size: 14px; padding: 8px 28px; }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <!-- Back button outside card -->
    <button class="back-btn"> <i class="fa-solid fa-arrow-left mr-2 text-lg sm:text-xl"></i>
    <span class="font-serif leading-none"> Back</span></button>

    <div class="card animate-float">

      <h2 class="title">Password</h2>

      <form onsubmit="return false;">
        <label for="password" class="text">Enter Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" />
          <img src="img/eye.svg" class="toggle-eye" onclick="togglePassword('password', this)" alt="eye icon">
        </div>

        <label for="confirm" class="text">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirm" />
          <img src="img/eye.svg" class="toggle-eye" onclick="togglePassword('confirm', this)" alt="eye icon">
        </div>

        <button class="btn-soft mt-6">Continue</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.src = "img/eye-off.svg";
      } else {
        input.type = "password";
        icon.src = "img/eye.svg";
      }
    }
  </script>
</body>
</html>
