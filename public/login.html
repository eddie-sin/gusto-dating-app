<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GustoDating — Login</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: #f6f8fb;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 6px 30px rgba(10, 20, 40, 0.08);
        width: 340px;
        max-width: 90%;
      }
      h1 {
        margin: 0 0 20px;
        font-size: 22px;
        text-align: center;
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 5px;
        color: #222;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #dfe3eb;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 10px 14px;
        border: none;
        background: #0b74ff;
        color: white;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
      }
      .msg {
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        font-size: 13px;
        display: none;
      }
      .success {
        background: #e6fff5;
        color: #065a3c;
      }
      .error {
        background: #fff0f0;
        color: #7b1c1c;
      }
      .footer {
        margin-top: 16px;
        text-align: center;
        font-size: 13px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Login</h1>
      <form id="loginForm" autocomplete="off">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button id="loginBtn" type="submit">Login</button>
        <div id="msg" class="msg"></div>
      </form>
      <div class="footer">
        Don’t have an account? <a href="/register.html">Sign up</a>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
