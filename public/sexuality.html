<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Select Your Gender</title>

<!-- Tailwind CSS -->
<link rel="stylesheet" href="/css/tailwind.css" />

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

<style>
  /* Background */
  .pink-bg {
    background: url('bgimg.jpg') no-repeat center center/cover;
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .animate-float { animation: float 4s ease-in-out infinite; will-change: transform; }

  /* Gender Cards */
  .gender-option {
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1.5px solid rgba(255, 255, 255, 0.4);
    background: rgba(255, 255, 255, 0.25);
    transition: all 0.3s ease;
    font-weight: 600;
    color: #2e2e2e;
  }
  .gender-option:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(255, 155, 180, 0.5);
  }

  .gender-option::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 100%);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .gender-option.active::before { opacity: 1; }

  /* Buttons */
  .glass-btn {
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 4px 10px rgba(255, 155, 180, 0.3);
    color: #3f3f3f;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  .glass-btn:hover {
    background: rgba(255, 182, 193, 0.6);
    transform: scale(1.05);
  }

  /* ‚úÖ Triangle layout only on phones */
@media (max-width: 640px) {
  /* Triangle layout on phones */
  #genderGroup {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    justify-items: center;
  }

  #genderGroup button:nth-child(3) {
    grid-column: 1 / span 2;
    justify-self: center;
  }
}

/* üì± Triangle layout on phones */
@media (max-width: 640px) {
  #genderGroup {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    justify-items: center;
  }

  /* Center the last button */
  #genderGroup button:nth-child(3) {
    grid-column: 1 / span 2;
    justify-self: center;
  }
}

/* üñ• Normal horizontal layout on larger screens */
@media (min-width: 641px) {
  #genderGroup {
    display: flex;
    flex-direction: row;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
  }
}

</style>
</head>

<body class="pink-bg flex items-center justify-center relative">

  <div class="relative text-center px-4 sm:px-6 md:px-10 lg:px-16 w-full max-w-6xl z-10 animate-float">

    <!-- Back Button -->
    <div class="text-left mt-4 sm:mt-6 md:mt-10 mb-6 sm:mb-8 md:mb-10">
      <a href="Gender.html"
         class="inline-flex items-center rounded-full bg-[#ffd6e0] text-[#2e2e2e] font-medium 
                shadow-[inset_2px_2px_4px_rgba(255,255,255,0.6),inset_-2px_-2px_4px_rgba(0,0,0,0.1),0_4px_8px_rgba(255,182,193,0.6)]
                hover:shadow-[inset_-2px_-2px_4px_rgba(255,255,255,0.6),inset_2px_2px_4px_rgba(0,0,0,0.1),0_6px_12px_rgba(255,182,193,0.7)]
                transition-all duration-200 px-4 sm:px-6 py-2 sm:py-2.5 text-base sm:text-lg">
        <span class="mr-2 text-lg sm:text-xl leading-none">&lt;</span>
        <span class="font-serif leading-none">Back</span>
      </a>
    </div>

    <!-- Title -->
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mt-6 sm:mt-10 mb-10 sm:mb-16 md:mb-20">
      Select Your Interest
    </h1>

    <!-- Gender Options -->
<div id="genderGroup"
  class="flex flex-wrap justify-center items-center gap-6 sm:gap-8 md:gap-10 mb-12 sm:mb-16 md:mb-20">

  <!-- Male -->
  <button data-gender="male"
    class="gender-option flex flex-col items-center justify-center rounded-2xl
           w-[150px] sm:w-[190px] md:w-[210px]
           h-[130px] sm:h-[120px] md:h-[180px]">
    <i class="fa-solid fa-mars text-3xl sm:text-5xl md:text-6xl mb-3"></i>
    <span class="font-bold text-base sm:text-lg md:text-xl">Male</span>
  </button>

  <!-- Female -->
  <button data-gender="female"
    class="gender-option flex flex-col items-center justify-center rounded-2xl
           w-[150px] sm:w-[190px] md:w-[210px]
           h-[130px] sm:h-[120px] md:h-[180px]">
    <i class="fa-solid fa-venus text-3xl sm:text-5xl md:text-6xl mb-3"></i>
    <span class="font-bold text-base sm:text-lg md:text-xl">Female</span>
  </button>

  <!-- Both -->
  <button data-gender="other"
    class="gender-option flex flex-col items-center justify-center rounded-2xl
           w-[150px] sm:w-[190px] md:w-[210px]
           h-[130px] sm:h-[180px] md:h-[180px]">
    <i class="fa-solid fa-transgender-alt text-3xl sm:text-5xl md:text-6xl mb-3"></i>
    <span class="font-bold text-base sm:text-lg md:text-xl">Both</span>
  </button>
</div>


    <!-- Next Button -->
    <div class="flex justify-center items-center mt-4 sm:mt-8 md:mt-10">
      <button id="nextButton"
        class="glass-btn px-10 sm:px-12 py-2.5 sm:py-3 rounded-full text-sm sm:text-base cursor-not-allowed bg-gray-300/60">
        Next
      </button>
    </div>
  </div>

  <script>
  const genderButtons = document.querySelectorAll('.gender-option');
  const nextButton = document.getElementById('nextButton');
  let selectedGender = null;

  genderButtons.forEach(button => {
    button.addEventListener('click', () => {
      genderButtons.forEach(btn => {
        btn.classList.remove('active');
        btn.style.background = 'rgba(255,255,255,0.25)';
        btn.style.color = '#2e2e2e';
        btn.style.boxShadow = 'none';
      });

      selectedGender = button.getAttribute('data-gender');
      button.classList.add('active');
      button.style.background = '#fa627e';
      button.style.color = 'white';
      button.style.boxShadow = '0 0 25px rgba(250, 98, 126, 0.6)';

      nextButton.classList.remove('bg-gray-300/60', 'cursor-not-allowed');
      nextButton.classList.add('bg-pink-500', 'hover:bg-pink-600', 'cursor-pointer', 'text-white');
    });
  });

  nextButton.addEventListener('click', () => {
    if (!selectedGender) {
      alert('‚ö†Ô∏è Please select your interest before continuing.');
      return;
    }

    // Map "other" to "both" for backend
    const sexualityValue = selectedGender === 'other' ? 'both' : selectedGender;
    
    localStorage.setItem('sexuality', sexualityValue);
    window.location.href = 'contact_number.html';
  });
  </script>

</body>
</html>
