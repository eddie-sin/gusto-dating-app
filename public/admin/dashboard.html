<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUSTO DATING APP ADMIN</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>GUSTO DATING APP ADMIN</h1>
    <button id="theme-toggle">
      <span id="theme-icon">ðŸŒž</span>
    </button>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>Pending Users</h3>
        <p id="pending-count">0</p>
      </div>
      <div class="card">
        <h3>Approved Users</h3>
        <p id="approved-count">0</p>
      </div>
      <div class="card">
        <h3>Rejected Users</h3>
        <p id="rejected-count">0</p>
      </div>
      <div class="card">
        <h3>Total Proposals</h3>
        <p id="proposal-count">0</p>
      </div>
      <div class="card">
        <h3>Total Crushes</h3>
        <p id="crush-count">0</p>
      </div>
      <div class="card">
        <h3>Total Matches</h3>
        <p id="match-count">0</p>
      </div>
    </section>

    <section class="pending-users">
      <h2>Pending Users</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Batch</th>
            <th>Contact</th>
            <th>DOB</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pending-users-tbody"></tbody>
      </table>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
