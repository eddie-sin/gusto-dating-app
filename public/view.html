<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Image</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color: #0f172a; }
    .card { max-width: 900px; margin: 0 auto; padding: 24px; border: 1px solid #e2e8f0; border-radius: 12px; }
    .row { display: flex; gap: 12px; align-items: center; margin: 12px 0; flex-wrap: wrap; }
    label { min-width: 120px; font-weight: 600; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
    button { padding: 10px 16px; border: 0; border-radius: 8px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
    .muted { color: #64748b; font-size: 13px; }
    img { max-width: 100%; border-radius: 8px; display: block; }
  </style>
  <script src="/js/view.js"></script>
</head>
<body>
  <div class="card">
    <h2>View Image by URL</h2>
    <p class="muted">Paste an ImageKit URL (or any image URL) to preview it.</p>

    <div class="row">
      <label for="url">Image URL</label>
      <input id="url" type="text" placeholder="https://ik.imagekit.io/..." />
      <button id="loadBtn">Load</button>
    </div>

    <div style="margin-top: 16px;">
      <img id="img" alt="" />
    </div>
  </div>
</body>
</html>
