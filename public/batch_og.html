<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Program & Batch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-10px);
        }
        40%,
        80% {
          transform: translateX(10px);
        }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
        will-change: transform;
      }
      .shake {
        animation: shake 0.5s ease;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Dropdown list hover color update */
      #programList li:hover {
        background-color: #FF4D6D !important; /* bright pink hover */
        color: black !important; /* white text on hover */
        border-radius: 9999px; /* fully rounded pill shape */
        margin: 2px 6px; /* small inner spacing so rounded edges don't touch sides */
        transition: all 0.2s ease;
      }

    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 2xl:px-16 relative"
    style="
      background-image: url('bgimg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
    <!-- Back Button -->
    <button onclick="window.location.href='birthday.html'" class="absolute top-6 left-6 bg-white/70 backdrop-blur-xl border border-white/60 shadow-lg text-black text-sm font-medium hover:scale-105 transition px-4 py-2 rounded-full z-50">
      ← Back
    </button>
    <div
      id="card"
      class="bg-white/15 backdrop-blur-lg rounded-3xl p-6 sm:p-8 md:p-10 lg:p-12 xl:p-14 shadow-2xl w-full max-w-[360px] sm:max-w-[480px] md:max-w-[520px] lg:max-w-[600px] xl:max-w-[700px] 2xl:max-w-[800px] border border-white/30 animate-float"
    >

      <!-- Program Selection Row -->
      <div
        class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6"
      >
        <label
          class="text-black font-medium text-base sm:text-lg mb-2 sm:mb-0 sm:w-1/2"
        >
          Select Your Program
        </label>
        <div class="relative w-full sm:w-1/2">
          <button
            id="programBtn"
            class="w-full px-6 py-3 rounded-full border border-pink-300 bg-[#E78597] text-black text-lg hover:bg-[#E78597] focus:ring-2 focus:ring-pink-400 transition-all duration-200 flex justify-between items-center"
          >
            <span>Programs</span>
            <span>▼</span>
          </button>
          <ul
            id="programList"
            class="dropdown-list absolute left-0 top-full mt-1 hidden bg-[#E78597] rounded-xl max-h-56 overflow-y-auto no-scrollbar text-gray-700 text-base w-full z-50 shadow-lg"
          >
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">Pre IGCSE</li>
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">IGCSE</li>
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">PRE GED</li>
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">GED</li>
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">
              Level 3 Foundation
            </li>
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">
              GUF Foundation
            </li>
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">
              HND Computing
            </li>
            <li class="px-4 py-3 hover:bg-pink-50 cursor-pointer">
              HND Business
            </li>
          </ul>
        </div>
      </div>

      <!-- Batch Selection Row -->
      <div
        class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8"
      >
        <label
          class="text-black font-medium text-base sm:text-lg mb-2 sm:mb-0 sm:w-1/2"
        >
          Enter Your Batch Number
        </label>
        <div class="w-full sm:w-1/2">
          <input
            id="batchInput"
            type="text"
            placeholder="Eg: level3C32, HND01"
            class="w-full px-6 py-3 rounded-full border border-pink-300 bg-[#E78597] text-[#A52A2A] placeholder-[#A52A2A] focus:ring-2 focus:ring-pink-400 focus:outline-none text-lg sm:text-lg transition-all duration-200"
          />
        </div>
      </div>

      <!-- Next Button -->
      <div class="flex justify-end mt-6">
        <button
          id="nextBtn"
          class="bg-rose-500 hover:bg-rose-600 text-white px-12 py-3 rounded-full text-lg font-medium shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300"
        >
          Next
        </button>
      </div>
    </div>

    <script>
      const programBtn = document.getElementById("programBtn");
      const programList = document.getElementById("programList");

      // Toggle dropdown
      programBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        programList.classList.toggle("hidden");
        programBtn.querySelector("span:last-child").textContent =
          programList.classList.contains("hidden") ? "▼" : "▲";
      });

      document.addEventListener("click", () => {
        programList.classList.add("hidden");
        programBtn.querySelector("span:last-child").textContent = "▼";
      });

      // Select Program
      document.querySelectorAll("#programList li").forEach((li) => {
        li.addEventListener("click", () => {
          programBtn.querySelector("span:first-child").textContent =
            li.textContent;
          programBtn.classList.add("bg-[#E78597]", "text-black", "font-medium");
          programList.classList.add("hidden");
          programBtn.querySelector("span:last-child").textContent = "▼";
        });
      });

      // Next button with shake effect
      const batchInput = document.getElementById("batchInput");

      document.getElementById("nextBtn").addEventListener("click", () => {
        const program =
          programBtn.querySelector("span:first-child").textContent;
        const batch = batchInput.value.trim();
        
        if (program === "Programs" || batch === "") {
          [programBtn, batchInput].forEach((el) => el.classList.add("shake"));
          setTimeout(() => {
            [programBtn, batchInput].forEach((el) =>
              el.classList.remove("shake")
            );
          }, 500);
          alert("⚠️ Please select your program and enter your batch number!");
        } else {
          // Validate batch length
          if (batch.length > 50) {
            alert("⚠️ Batch number must be 50 characters or less.");
            return;
          }
          
          // Store and navigate
          localStorage.setItem('program', program);
          localStorage.setItem('batch', batch);
          window.location.href = "Gender.html";
        }
      });
    </script>
  </body>
</html>
